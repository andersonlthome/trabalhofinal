<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Login</title>
</head>
<body>
	<section style="
		flex-direction: column;	
		max-width: 400px;
		margin: 10% auto auto;
		border: 2px solid #ccc;
		justify-content: center;
		padding: 20px;
	" >
		<h1>Login da Aplicação</h1>
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Login ou Senha inválidos.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">Você foi desconectado.</div>
			</div>
			<div class="form-group">
				<label for="username">Login</label>: <input type="text"
					id="username" name="username" class="form-control"
					autofocus="autofocus" placeholder="E-mail" />
			</div>
			<div class="form-group">
				<label for="password">Senha</label>: <input type="password"
					id="password" name="password" class="form-control"
					placeholder="***********" />
			</div>
			<div class="form-group">
				<div class="row" style="max-width: 420px;
					padding: 0 5px;
					display: flex;
					align-items: center;
					flex-direction: row;
					justify-content: center;
					">
					<div class="col order-first" style="flex: 1; padding: 0 10px;">
						<input type="submit" name="login-submit" id="login-submit"
							class="form-control btn btn-primary" value="Log In" />
					</div>
					<div class="col order-last" style="flex: 1;	padding: 0 10px;">
						<input type="reset" name="reset" id="reset"
							class="form-control btn btn-primary" value="Limpar" />
					</div>		
				</div>
			</div>
			<br/>
			<div class="form-group" style="display: flex; justify-content: center;">
				<span><a href="/" th:href="@{/registration}">Cadastrar Novo Usuário</a></span>
			</div>
		</form>
	</section>
		
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
